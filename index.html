<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بيع وشراء السيارات</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            margin: 0;
            padding: 0;
            direction: rtl;
            text-align: right;
            background-color: #f4f4f4;
        }
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fff;
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .social-icons {
            display: flex;
            gap: 10px;
        }
        .social-icons a {
            color: #3b5998;
            font-size: 20px;
            text-decoration: none;
        }
        .login-btn, .sell-btn {
            background-color: #e60000;
            color: #fff;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
        }
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            background-color: black;
            margin: 0;
            justify-content: center;
        }
        nav ul li {
            padding: 15px 20px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .hero {
            position: relative;
            text-align: center;
        }
        .hero-img {
            width: 100%;
            max-height: 500px;
            object-fit: cover;
        }
        .search-container {
            text-align: center;
            margin-top: 20px;
        }
        .search-bar {
            display: flex;
            justify-content: center;
            background: white;
            border-radius: 5px;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 50%;
            margin: auto;
        }
        .search-bar input {
            border: none;
            padding: 15px;
            outline: none;
            width: 100%;
            font-size: 18px;
        }
        .search-bar button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 20px;
        }
        .search-text {
            margin-top: 10px;
            font-size: 24px;
            font-weight: bold;
            color: black;
        }
    </style>
</head>
<body>
    <header>
        <div class="top-bar">
            <button class="login-btn">تسجيل دخول / مستخدم جديد</button>
            <div class="contact-info">
                <span>راسلنا للحصول على الدعم</span>
                <span>info@gitspro.online</span>
                <span>📞 0122-61970-89</span>
            </div>
            <div class="social-icons">
                <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
                <a href="#"><i class="fa-brands fa-twitter"></i></a>
            </div>
            <button class="sell-btn">بيع سيارتك</button>
        </div>
        <nav>
            <ul>
                <li><a href="#">الرئيسية</a></li>
                <li><a href="#">من نحن</a></li>
                <li><a href="#">قائمة السيارات</a></li>
                <li><a href="#">اتصل بنا</a></li>
            </ul>
        </nav>
    </header>
    <section class="hero">
        <img src="u.jpg" alt="سيارة" class="hero-img">
    </section>
    <div class="search-container">
        <div class="search-bar">
            <input type="text" placeholder="بحث...">
            <button>🔍</button>
        </div>
        <p class="search-text">البحث عن سيارة أحلامك</p>
    </div>
</body>
</html>
